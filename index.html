<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <title>Turni di lavoro</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="theme-color" content="#1976d2" />

  <link rel="stylesheet" href="./styles.css" />
  <link rel="manifest" href="./manifest.webmanifest" />
</head>

<body>
  <header class="app-header">
    <h1>Turni di lavoro</h1>
    <p class="subtitle">Gestione turni semplice e veloce</p>
  </header>

  <main class="app-main">
    <section class="card">
      <h2>Aggiungi o modifica turno</h2>

      <form id="shift-form">
        <input type="hidden" id="shift-id" />

        <div class="form-row">
          <label>Data</label>
          <input type="date" id="date" required />
        </div>

        <div class="form-row">
          <label>Ora inizio</label>
          <input type="time" id="start" required />
        </div>

        <div class="form-row">
          <label>Ora fine</label>
          <input type="time" id="end" required />
        </div>

        <div class="form-row">
          <label>Tipo turno</label>
          <select id="type">
            <option value="Mattina">Mattina</option>
            <option value="Pomeriggio">Pomeriggio</option>
            <option value="Notte">Notte</option>
            <option value="Straordinario">Straordinario</option>
          </select>
        </div>

        <div class="form-row">
          <label>Note (opzionali)</label>
          <textarea id="notes" rows="2"></textarea>
        </div>

        <div class="buttons-row">
          <button class="btn primary" type="submit">Salva turno</button>
          <button class="btn secondary" type="button" id="reset-btn">Pulisci</button>
        </div>
      </form>
    </section>

    <section class="card">
      <div class="list-header">
        <h2>Turni registrati</h2>
        <button class="btn danger small" id="clear-all">Cancella tutti</button>
      </div>

      <div class="info-text">
        I turni sono salvati in locale nel tuo dispositivo.
      </div>

      <ul id="shifts-list" class="shifts-list"></ul>

      <div id="empty-message" class="empty-message">
        Nessun turno inserito.<br>
        Aggiungi un turno con il modulo sopra.
      </div>
    </section>
  </main>

  <footer class="app-footer">
    Turni di lavoro Â© 2025
  </footer>

  <script src="./app.js"></script>
</body>
</html>
